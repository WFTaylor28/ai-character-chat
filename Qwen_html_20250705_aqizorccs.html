<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Character</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">AI Roleplay Hub</div>
    <nav>
      <a href="index.html">Back</a>
    </nav>
  </header>

  <section class="section">
    <h2>Create Your AI Character</h2>
    <form id="characterForm">
      <label>Name:</label>
      <input type="text" required />

      <label>Personality:</label>
      <textarea placeholder="Friendly, sarcastic, mysterious..."></textarea>

      <label>Backstory:</label>
      <textarea placeholder="Tell us about their origin story..."></textarea>

      <label>Appearance:</label>
      <textarea placeholder="Describe how they look..."></textarea>

      <label>Special Traits:</label>
      <input type="text" placeholder="comma-separated list" />

      <button type="submit" class="btn">Save Character</button>
    </form>
  </section>

</body>
</html>
