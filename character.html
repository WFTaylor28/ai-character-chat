<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Character - AI Roleplay Hub</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="light bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">AI Roleplay Hub</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
      </nav>
    </div>
  </header>

  <!-- Character Creation Form -->
  <section class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Your AI Character</h2>
    <form id="characterForm" class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Character Name</label>
        <input type="text" required class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Description</label>
        <textarea rows="5" placeholder="Friendly, sarcastic, mysterious..." class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Backstory</label>
        <textarea rows="5" placeholder="Tell us about their origin story..." class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Appearance</label>
        <textarea rows="5" placeholder="Describe how they look..." class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Upload Avatar</label>
        <input type="file" accept="image/*" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" />
      </div>

      <div class="mb-6 flex items-center">
        <input type="checkbox" id="nsfw" class="mr-2" />
        <label for="nsfw" class="text-sm">Mark as NSFW (Age verification required)</label>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg w-full transition">Save Character</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 text-center mt-12">
    <p>&copy; 2025 AI Roleplay Hub. All rights reserved.</p>
  </footer>

</body>
</html>

</body>
</html>
