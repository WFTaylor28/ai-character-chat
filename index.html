<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">AI Roleplay Hub</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="section">
    <h2>Chat with Luna</h2>
    <div class="chat-box">
      <div class="message user">Hey Luna, what's your favorite book?</div>
      <div class="message bot">Hi there! I love "The Hitchhiker's Guide to the Galaxy". It's hilarious!</div>
    </div>
    <form id="chatForm">
      <input type="text" placeholder="Type your message..." required />
      <button type="submit" class="btn">Send</button>
    </form>
  </section>

</body>
</html>
